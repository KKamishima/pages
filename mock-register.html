<!DOCTYPE html>
<html lang="ja">
<!-- https://www.kk-test.net/mock-register.html?state=x&auth0_domain=login.id.kk-test.net -->

<head>
    <meta charset="utf-8" />
    <title>Mock Macnica ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="row">
                <div class="col-6">
                    <label for="surnameKanji" class="form-label">Family name (kanji)</label>
                    <input type="text" class="form-control" id="surnameKanji" name="surnameKanji" value="幕">
                </div>
                <div class="col-6">
                    <label for="givenNameKanji" class="form-label">Given name (kanji)</label>
                    <input type="text" class="form-control" id="givenNameKanji" name="givenNameKanji" value="仁香">
                </div>

                <div class="col-6">
                    <label for="surnameKatakana" class="form-label">Family name (katakana)</label>
                    <input type="text" class="form-control" id="surnameKatakana" name="surnameKatakana" value="マク">
                </div>
                <div class="col-6">
                    <label for="givenNameKatakana" class="form-label">Given name (katakana)</label>
                    <input type="text" class="form-control" id="givenNameKatakana" name="givenNameKatakana" value="ニカ">
                </div>

                <div class="col-6">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="text" class="form-control" id="birthdate" name="birthdate" value="1960-01-01">
                </div>
                <div class="col-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="female">Feale</option>
                        <option value="male">Male</option>
                        <option value="no_anwser" selected>No answer</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="postalCode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" value="2220000">
                </div>
                <div class="col-9">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="Kanagawa, Japan">
                </div>

            </div>
            <hr>
            <input type="submit" value="Continue" class="w-100 btn btn-primary btn-large" style="max-width: 250px;">

            <input type="hidden" name="confirm" value="yes">
            <input type="hidden" name="state">
        </form>
    </div>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        $('input[name="state"]').val(urlParams.get('state'));
        $('form').attr('action', 'https://' + urlParams.get('auth0_domain') + '/continue');

    </script>
</body>

</html>
