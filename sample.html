<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注意事項</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .popup {
      position: fixed;
      width: 70%;
      height: 70%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="showPopup">注意事項</button>
    <div v-if="isPopupVisible" class="popup">
      <h2>注意事項の説明</h2>
      <p>この注意事項をよく読んでからこのサイトをご利用ください。</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isPopupVisible: false,
      },
      methods: {
        showPopup() {
          this.isPopupVisible = true;
        },
      },
    });
  </script>
</body>
</html>
